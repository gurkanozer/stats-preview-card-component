<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./styles/style.min.css">
</head>

<body>

  <div class="card">
    <div class="card-img">
      <picture>
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 1080px)">
        <source srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-mobile.jpg">
      </picture>
    </div>
    <div class="card-content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <ul>
        <li><span>10k+</span> companies</li>
        <li><span>314</span> templates</li>
        <li><span>12m+</span> queries</li>
      </ul>
    </div>
  </div>
</body>

</html>
